<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='fullcalendar.min.css' rel='stylesheet' />
  <link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
  <script src='lib/moment.min.js'></script>
  <script src='lib/jquery.min.js'></script>
  <script src='fullcalendar.min.js'></script>
  <title>Calendar</title>
  <style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 800px;
    margin: 0 auto;
  }

</style>
</head>
<body>
  <div id='calendar'></div>
<center>
  <div class="date" id="current_date" ></div>
  <div class="hour" id="current_time"></div>
</center>
<script>
$(document).ready(function() {

  $('#calendar').fullCalendar({
    header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
    defaultDate: '2018-02-18',
    editable: true,
    eventLimit: true, // allow "more" link when too many events
    events: [
       {
         title: 'Senior project',
         start: '2018-02-01'
       },
       {
         title: 'World Religion',
         start: '2018-02-07',
         end: '2018-02-08'
       },
       {
         id: 999,
         title: 'Lunch with the guys',
         start: '2018-02-09T16:00:00'
       },
       {
         id: 999,
         title: 'Mineapolis Trip',
         start: '2018-02-16T16:00:00'
       }
    ]
  });

});

  (function() {
    document.addEventListener("DOMContentLoaded", function(){
      var c_t = document.getElementById("current_time"),
          c_d = document.getElementById("current_date");
      setInterval(updateTime, 1000);
      function updateTime(){
        var d = new Date();
        var months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
        var hours = d.getHours(),
            minutes = d.getMinutes(),
            month = d.getMonth(),
            date = d.getDate(),
            ampm = "AM", sep = ":";
        if(hours > 12){
          hours -= 12;
          ampm = "PM";
        } else if(hours = 0) {
          hours = 12;
        }
        if(d.getSeconds() % 2 === 1) sep = " ";
        if (minutes < 10) minutes = "0" + minutes;
        c_t.innerHTML = hours + sep + minutes + " " + ampm;
        c_d.innerHTML = months[month] + "," + date;
      }
    });
  })();
</script>
</body>
</html>
